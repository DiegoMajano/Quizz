<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
    <header class="row-top">
        <nav class="navbar container p-5">
            <div class="d-flex justify-content-start">
                <div class="tittle-nav quiz-type" href="form.html">
                    <div class=" button-icon-container">
                      <img src="images/icon-accessibility.svg" alt="Accessibility icon">
                    </div>
                    Accessibility
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div class="toggle-container">
                    <div class="sun-icon">
                        <img src="images/icon-sun-dark.svg" alt="Sun Icon">
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <div class="moon-icon">
                        <img src="images/icon-moon-dark.svg" alt="Moon Icon">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container ps-5 pe-5 pb-5">
        <section class="row">
            <article class="start-menu col-md-6">
                <div class="left-content">
                    <div class="question-wrapper">
                        <p class="question-count"> Question
                            <span class="question-number">8</span>
                            of 
                            <span class="question-total">10</span>
                        </p>
                    </div>
                    <h2>Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</h2>
                    <div class="progress-bar whole">
                        <div class="progress-bar done">
                        </div>
                    </div>
                </div>
            </article>
            <article class="choices options col-md-6">
                <button id="A" class="option">
                    <div class="option-box">A</div>
                    Colorful Style Sheets
                </button>
                <button id="B" class="option">
                    <div class="option-box">B</div>
                    3:1
                </button>
                <button id="C" class="option">
                    <div class="option-box">C</div>
                    2.5:1
                </button>
                <button id="D" class="option">
                    <div class="option-box">D</div>
                    5:1
                </button>
                <button class="button-submit">
                    Submit answer
                </button>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
