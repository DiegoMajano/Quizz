<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./src/./src/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
    <header class="row-top">
        <nav class="navbar container p-5 d-flex justify-content-end">
            <div class="toggle-container">
                <div class="sun-icon"></div>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round"></span>
                </label>
                <div class="moon-icon"></div>
            </div>
        </nav>
    </header>
    <main class="container ps-5 pe-5 pb-5">
        <section class="row">
            <article class="start-menu col-md-6">
                <div class="left-content">
                    <h1>Welcome to the <span>Frontend Quiz!</span></h1>
                    <p>Pick a subject to get started.</p>
                </div>
            </article>
            <article class="choices col-md-6">
                <button id="HTML" class="quiz-type" onclick="window.location.href='./pages/form.html'"> 
                    <div class="button-icon-container">
                      <img src="./src/img/icon-html.svg" alt="html icon">
                    </div>HTML
                </button>
                <button id="CSS" class="quiz-type" onclick="window.location.href='./pages/form.html'">
                    <div class="button-icon-container">
                      <img src="./src/img/icon-css.svg" alt="css icon">
                    </div>CSS
                </button>
                <button id="JavaScript" class="quiz-type" onclick="window.location.href='./pages/form.html'">
                    <div class="button-icon-container">
                      <img src="./src/img/icon-js.svg" alt="javascript icon">
                    </div>
                    JavaScript
                </button>
                <button id="Accessibility" class="quiz-type" onclick="window.location.href='./pages/form.html'">
                    <div class=" button-icon-container">
                      <img src="./src/img/icon-accessibility.svg" alt="Accessibility icon">
                    </div>
                    Accessibility
                </button>
            </article>
        </section>
    </main>
    <footer>
        <p>Grupo #2</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
