<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./src/./src/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
    <header class="row-top">
        <nav class="navbar container p-5">
            <div class="d-flex justify-content-start">
                <div id="icon-js" class="title-nav quiz-type d-none">
                    <div class="button-icon-container"><img src="/src/img/icon-js.svg"></div>JavaScript
                </div>
                <div id="icon-css" class="title-nav quiz-type d-none">
                    <div class="button-icon-container"><img src="/src/img/icon-css.svg"></div>CSS
                </div>
                <div id="icon-html" class="title-nav quiz-type d-none">
                    <div class="button-icon-container"><img src="/src/img/icon-html.svg"></div>HTML
                </div>
                <div id="icon-acce" class="title-nav quiz-type d-none">
                    <div class="button-icon-container"><img src="/src/img/icon-accessibility.svg"></div>Accessibility
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div class="toggle-container">
                    <div class="sun-icon">
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <div class="moon-icon">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container ps-5 pe-5 pb-5 position-relative">        
        <section class="row menu">            
            <article class="start-menu col-md-6">
                <div class="left-content">
                    <h1>Welcome to the <span>Frontend Quiz!</span></h1>
                    <p>Pick a subject to get started.</p>
                </div>
            </article>
            <article class="choices col-md-6">
                <button id="HTML" class="quiz-type"> 
                    <div class="button-icon-container">
                      <img src="/src/img/icon-html.svg" alt="html icon">
                    </div>HTML
                </button>
                <button id="CSS" class="quiz-type">
                    <div class="button-icon-container">
                      <img src="/src/img/icon-css.svg" alt="css icon">
                    </div>CSS
                </button>
                <button id="JavaScript" class="quiz-type">
                    <div class="button-icon-container">
                      <img src="/src/img/icon-js.svg" alt="javascript icon">
                    </div>
                    JavaScript
                </button>
                <button id="Accessibility" class="quiz-type">
                    <div class=" button-icon-container">
                      <img src="/src/img/icon-accessibility.svg" alt="Accessibility icon">
                    </div>
                    Accessibility
                </button>
            </article>
        </section>
        <section class="quizz container position-absolute top-50 start-50 translate-middle">
            <div class="quiz-content">
                <section class="row">
                    <article class="col-md-6">
                        <h2 id="questions"></h2>
                        <div class="progress-bar whole">
                            <div class="progress-bar done" id="bar">
                            </div>
                        </div>
                    </article>
                    <article id="options-list" class="choices options col-md-6 options-list">
                        <!-- se colocan aqui las opciones -->
                        <!--<div class="option-box">D</div>-->
                    </article>
                </section>
                <section class="row quiz-info">
                    <article class="col-md-6 d-flex justify-content-between">
                        <div class="n-preguntas"></div>
                        <div class="score">Puntuación: 0 / 10</div>
                    </article>
                    <article class="col-md-6 mt-2">
                        <button id="btn-next" class="button-submit">
                            Siguiente pregunta
                        </button>
                    </article>
                </section>
            </div>
        </section>
        <div class="modal fade" id="modalFinalizado" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" onclick="location.reload();" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <div class="row align-items-start">
                    <div class="col-12">
                        <img class="img-modal" src="" alt="icono respuesta">
                    </div>
                    <div class="col-12 mt-2 modal-text fs-4 fw-medium">
                        ¡Has finalizado el Quiz!
                    </div>
                    <div class="col-12 mt-2 modal-text fs-5" id="comentario">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" onclick="location.reload();" class="btn-back" data-bs-dismiss="modal">Regresar</button>
                  <button type="button" class="btn-again">Volver a hacer</button>
                </div>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Grupo #2</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
